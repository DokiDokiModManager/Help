<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{page.title}} &bull; {{site.site_title}}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        body {
            padding-top: 70px;
        }

        .navheader {
            text-transform: uppercase;
            padding: 0.25em;
            font-weight: 600;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">{{site.site_title}}</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <nav class="nav nav-pills flex-column">
                    {% for section in site.navigation %}
                    <a class="nav-link disabled navheader">{{ section.name }}</a>
                    {% for page in section.links %}
                    <a class="nav-link" href="{{page.link}}">{{ page.title }}</a>
                    {% endfor %}
                    {% endfor %}
                </nav>
            </div>
            <div class="col-md-9">
                <h1>{{page.title}}</h1>

                <section>{{content}}</section>
            </div>
        </div>
    </div>

</body>
</html>
